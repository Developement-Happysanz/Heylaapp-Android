apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'heylaapp_alias'
            keyPassword 'Heylaapp@123'
            storeFile file('heylaapp.jks')
            storePassword 'Heylaapp@123'
            flavorDimensions "default"
        }
    }

    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.palprotech.heylaapp"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 2
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    dexOptions {
        preDexLibraries = false
        javaMaxHeapSize "4g"
    }

    afterEvaluate {
        tasks.matching {
            it.name.startsWith('dex')
        }.each { dx ->
            if (dx.additionalParameters == null) {
                dx.additionalParameters = []
            }
            dx.additionalParameters += "--set-max-idx-number=55000"
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            jniDebuggable false
            zipAlignEnabled true
            signingConfig signingConfigs.config
        }
    }

//            outputFileName = file("$project.buildDir/apk/Heylaapp.apk")
    android.applicationVariants.all { variant ->

        variant.outputs.all { output ->
           /* def finalVersionCode = 10000 + versionCode
            output.versionCodeOverride = finalVersionCode
            outputFileName = new File(
                    output.outputFile.parent,
                    outputFileName.replace("Heylaapp.apk", "-${finalVersionCode}Heylaapp.apk"))*/
//            outputFileName = file("$project.buildDir/apk/Heylaapp.apk")
            outputFileName = "${"Heyla"}-${variant.versionName}.apk"
//            outputFileName = file("$project.buildDir/apk/Heylaapp.apk")
        }
    }
    productFlavors {
        flavor {
        }
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

